<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="display-container">
        <div id="result-display">0</div>
      </div>
      <div id="controls-container">
        <button class="button num" value="7">7</button>
        <button class="button num" value="8">8</button>
        <button class="button num" value="9">9</button>
        <button id="clear" class="button special" value="clear">Clear</button>
        <button class="button num" value="4">4</button>
        <button class="button num" value="5">5</button>
        <button class="button num" value="6">6</button>
        <button id="operator" class="button operator" value="x">x</button>
        <button class="button num" value="1">1</button>
        <button class="button num" value="2">2</button>
        <button class="button num" value="3">3</button>
        <button id="operator" class="button operator" value="-">-</button>
        <button id="operator" class="button operator" value="/">/</button>
        <button class="button num" value="0">0</button>
        <button class="button operator" value=".">.</button>
        <button id="operator" class="button operator" value="+">+</button>
        <button id="operatebutton" class="button special" value="=">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
