<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="display-container">
        <div id="result-display">8</div>
      </div>
      <div id="controls-container">
        <button class="button" value="">7</button>
        <button class="button" value="">8</button>
        <button class="button" value="">9</button>
        <button id="clear" class="button special" value="clear">Clear</button>
        <button class="button" value="">4</button>
        <button class="button" value="">5</button>
        <button class="button" value="">6</button>
        <button class="button operand" value="x">x</button>
        <button class="button" value="">1</button>
        <button class="button" value="">2</button>
        <button class="button" value="">3</button>
        <button class="button operand" value="-">-</button>
        <button class="button operand" value="/">/</button>
        <button class="button" value="0">0</button>
        <button class="button operand" value=".">.</button>
        <button class="button operand" value="+">+</button>
        <button id="operatebutton" class="button special" value="=">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
